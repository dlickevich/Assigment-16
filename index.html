<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="app/css/style.css">
    <title>Score Count</title>
<body>
 <div class="score_counter">
  <h1>LETS PLAY</h1>
<div class="scoreboard">
				<div class="scoreboard__name " >PLAYER ONE</div>
				<div class="scoreboard__name " >PLAYER TWO</div>
				<div class="scoreboard__score" id="p1Display" >0</div>
				<div class="scoreboard__score" id="p2Display" >0</div>
</div>

<h3 id="colorchange">Playing to: <span>5</span></h3>

<input  type="number" placeholder="enter score" min="1" oninput="this.value = Math.abs(this.value)">

<div class="data">
        <button id="p1">Player One</button>
        <button id="p2">Player Two</button>
        <button id="reset">Reset</button>
</div>

  </div>


<script src="script.js"></script>

</body>
</html>
